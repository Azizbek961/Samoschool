<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial;
}

/* Neon tugma */
.neon-btn {
  padding: 12px 30px;
  color: #0ff;            /* neon rang */
  border: 2px solid #0ff;
  background: transparent;
  border-radius: 8px;
  cursor: pointer;
  font-size: 20px;
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: 0.3s;
  box-shadow: 0 0 8px #0ff, 0 0 15px #0ff inset;
}

.neon-btn:hover {
  background: #0ff;
  color: #000;
  box-shadow: 0 0 15px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
  transform: scale(1.05);
}
</style>
</head>
<body>

<button class="neon-btn">Neon Button</button>

</body>
</html>
