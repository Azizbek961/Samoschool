<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Tasviri</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d3d3d3;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 5px;
        }
        .block {

            
            border: 2px solid #d3d3d3;
        }
        .block1 { background-color: #ff4040; grid-column: 1 / 2; grid-row: 1 / 2; }
        .block2 { background-color: #4040ff; grid-column: 2 / 3; grid-row: 1 / 2; }
        .block3 { background-color: #333333; grid-column: 3 / 4; grid-row: 1 / 2; }
        .block4 { background-color: #666633; grid-column: 4 / 5; grid-row: 1 / 2; }
        .block5 { background-color: #ff00ff; grid-column: 5 / 6; grid-row: 1 / 2; }
        .block6 { background-color: #80ff80; grid-column: 1 / 6; grid-row: 2 / 3; }
        .block7 { background-color: #ff4040; grid-column: 1 / 2; grid-row: 3 / 4; }
        .block8 { background-color: #333333; grid-column: 2 / 3; grid-row: 3 / 4; }
        .block9 { background-color: #4040ff; grid-column: 3 / 4; grid-row: 3 / 4; }
        .block10 { background-color: #ffff40; grid-column: 4 / 6; grid-row: 3 / 4; }
        .block11 { background-color: #ff00ff; grid-column: 1 / 2; grid-row: 4 / 5; }
        .block12 { background-color: #cc9966; grid-column: 2 / 3; grid-row: 4 / 5; }
        .block13 { background-color: #ff4040; grid-column: 3 / 4; grid-row: 4 / 5; }
        .block14 { background-color: #333333; grid-column: 4 / 5; grid-row: 4 / 5; }
        .block15 { background-color: #ffff40; grid-column: 5 / 6; grid-row: 4 / 5; }
        .block16 { background-color: #80ff80; grid-column: 1 / 6; grid-row: 5 / 6; }
        .block17 { background-color: #80ff80; grid-column: 1 / 2; grid-row: 6 / 7; }
        .block18 { background-color: #cccccc; grid-column: 2 / 3; grid-row: 6 / 7; }
        .block19 { background-color: #cc9966; grid-column: 3 / 4; grid-row: 6 / 7; }
        .block20 { background-color: #ff00ff; grid-column: 4 / 5; grid-row: 6 / 7; }
        .block21 { background-color: #ffff40; grid-column: 5 / 6; grid-row: 6 / 7; }
        .block22 { background-color: #ff00ff; grid-column: 1 / 2; grid-row: 7 / 8; }
        .block23 { background-color: #ff4040; grid-column: 2 / 3; grid-row: 7 / 8; }
        .block24 { background-color: #4040ff; grid-column: 3 / 4; grid-row: 7 / 8; }
        .block25 { background-color: #ff00ff; grid-column: 4 / 5; grid-row: 7 / 8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
        <div class="block block12"></div>
        <div class="block block13"></div>
        <div class="block block14"></div>
        <div class="block block15"></div>
        <div class="block block16"></div>
        <div class="block block17"></div>
        <div class="block block18"></div>
        <div class="block block19"></div>
        <div class="block block20"></div>
        <div class="block block21"></div>
        <div class="block block22"></div>
        <div class="block block23"></div>
        <div class="block block24"></div>
        <div class="block block25"></div>
    </div>
</body>
</html>
